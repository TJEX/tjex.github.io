timezone: America/Toronto
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
future: true

exclude: ["README.md","LICENSE"]

defaults:
  -
    scope:
      path: "_events"
    values:
      layout: "event"
  -
    scope:
      path: ""
    values:
      layout: "default"

collections:
  events:
    output: true
    permalink: /event/:name
    sort_by: date
